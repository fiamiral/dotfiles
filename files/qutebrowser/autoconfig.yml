# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global: null
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <Ctrl+Shift+t>: null
        <Ctrl+Shift+w>: null
        <Ctrl+Space>: hint
        <Ctrl+d>: tab-clone
        <Ctrl+q>: close
        <Ctrl+w>: null
        M: null
        Sq: null
        T: null
        ZQ: null
        co: null
        d: null
        f: set-cmd-text -sr :search
        gC: null
        gD: null
        gb: null
        gd: null
        gm: null
        gt: null
        q: tab-close
        sf: null
        sk: null
        t: set-cmd-text -sr :tab-focus
        u: null
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  content.blocking.method:
    global: both
  content.cookies.accept:
    global: no-unknown-3rdparty
  content.headers.accept_language:
    global: en-US,en;q=0.5
  content.headers.custom:
    global:
      accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8
  content.headers.user_agent:
    global: Mozilla/5.0 (X11; Linux x86_64; rv:103.0) Gecko/20100101 Firefox/103.0
  content.pdfjs:
    global: true
  editor.command:
    global:
    - alacritty
    - --class
    - dialog
    - --command
    - emacs
    - -nw
    - '{}'
  fonts.default_family:
    global: Cica
  fonts.default_size:
    global: 12pt
  fonts.tabs.unselected:
    global: default_size default_family
  hints.chars:
    global: abcdefghijklmnopqrstuvwxyz
  scrolling.smooth:
    global: true
  url.default_page:
    global: https://www.startpage.com/do/mypage.pl?prfe=874b687164cc95575c787a26c80f0ecea48bcac7a9d8197d85845c486389300e90874533d1157800e1f8378f0fc46745404a3c153ff6be5bd91e2da5ac944dff6b2cc8c9105b53ffe6367837
  url.searchengines:
    global:
      DEFAULT: https://www.startpage.com/sp/search?query={}
      aw: https://wiki.archlinux.jp/?search={}
      gh: https://github.com/search?q={}
  url.start_pages:
    global: https://www.startpage.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.transparent:
    global: false
